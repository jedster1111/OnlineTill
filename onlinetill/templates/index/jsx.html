<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>React Basic Kode</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>React Example Basic Kode Blog</h1>
        <div/>
        <div id="react-target">
            <p>
                React should start working in a few milli seconds
            </p>
            <p>
                If you can see this, React is not working right.
            </p>
        </div>

        <script src="https://fb.me/react-0.14.6.js"></script>
        <script src="https://fb.me/react-dom-0.14.6.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
        
        <script type="text/babel">
            var messages = [
                "Hello from one",
                "Hey from me",
                "Howdy from there",
                "Greetings Human"
            ]
            var GreetBook = React.createClass({
                render(){
                    var hello = messages.map(function(item){
                        return<Hello message={item}/>
                    })
                    return(
                        <div>
                            {hello}
                        </div>
                    )
                }
            })

            var Hello = React.createClass({
                getInitialState(){
                    return {color: 'red'}
                },
                handleClick(){
                    this.setState({color:'blue'});
                },
                render() {
                    return (
                        <div>
                            <h1 style={% verbatim %}{{color: this.state.color}}{% endverbatim %}onClick={this.handleClick}>
                                {this.props.message}
                            </h1>
                        </div>
                ) } }); 

            ReactDOM.render(
                <GreetBook/>,
                document.getElementById('react-target'));
        </script>

</body>
</html>
